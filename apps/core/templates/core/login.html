{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesi칩n</title>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            .container img {
                position: fixed;
                z-index: -1;
                width: 100%;
                height: auto;
                filter: blur(5px);
            }

            .login-box {
                width: 100%;
                max-width: 350px;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .login-box h1 {
                margin-bottom: 20px;
                color: #333;
            }

            .form-box form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .form-box form input,
            .form-box form button {
                padding: 10px;
                border-radius: 4px;
                font-size: 16px;
            }

            .form-box form input {
                border: 1px solid #ccc;
            }

            .form-box form button {
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <img src="{% static 'core/img/facade-non-people.png' %}" alt="Facade People">
            <div class="login-box">
                <h1>Iniciar sesi칩n</h1>
                <div class="form-box">
                    <form method="post" action="">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contrase침a">
                        <button type="submit">Iniciar sesi칩n</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
