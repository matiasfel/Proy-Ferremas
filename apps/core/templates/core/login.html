{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesi칩n</title>

        <!-- Styles in HTML directly -->
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #000000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .Top {
                width: 100%;
                height: 100vh;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .Top img {
                width: 100%;
                height: 100vh;
                object-fit: cover;
                filter: opacity(0.5);

            }

            .login-form {
                position: absolute;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                text-align: center;
            }

            .login-form h1 {
                color: white;
                margin-bottom: 20px;
            }

            .login-form input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                background-color: #fff;
            }

            .login-form button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #007BFF;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }

            .login-form button:hover {
                background-color: #0056b3;
            }

            .login-form p {
                margin-top: 10px;
                font-size: 14px;
            }

            .login-form p a {
                color: #007BFF;
                text-decoration: none;
            }

            .login-form p a:hover {
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .login-form {
                    width: 90%;
                    padding: 15px;
                }

                .login-form h1 {
                    font-size: 24px;
                }

                .login-form input, .login-form button {
                    font-size: 14px;
                }
            }

            @media (max-width: 480px) {
                .login-form {
                    width: 95%;
                    padding: 10px;
                }

                .login-form h1 {
                    font-size: 20px;
                }

                .login-form input, .login-form button {
                    font-size: 12px;
                }
            }

            @media (max-width: 320px) {
                .login-form {
                    width: 100%;
                    padding: 5px;
                }

                .login-form h1 {
                    font-size: 18px;
                }

                .login-form input, .login-form button {
                    font-size: 10px;
                }
            }

            @media (max-width: 240px) {
                .login-form {
                    width: 100%;
                    padding: 5px;
                }

                .login-form h1 {
                    font-size: 16px;
                }

                .login-form input, .login-form button {
                    font-size: 8px;
                }
            }
        </style>
        
    </head>
    <body>
        <section class="Top">
            <img src="{% static 'core/img/facade-non-people.png' %}" alt="Fachada">
            <div class="login-form">
                <h1 style="color: white;">Iniciar sesi칩n</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contrase침a" required>
                    <button type="submit">Iniciar sesi칩n</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                {% if success %}
                    <p style="color: green;">{{ success }}</p>
                {% endif %}
        </section>
    </body>
</html>
